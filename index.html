      <a href="https://www.youtube.com/@LabyrinthCitizen" class="transmit-button">transmit</a>
    </div>

    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const words = ["crt", "rx", "err", "err", "001"]; // cycle options
    const statusWord = document.querySelector(".status-word");
    let index = 0;

    function cycle() {
      if (index < words.length) {
        statusWord.textContent = words[index];
        index++;
        setTimeout(cycle, 400); // speed of flicker
      } else {
        statusWord.textContent = "signal"; // final word you want
      }
    }

    cycle();
  });
</script>
