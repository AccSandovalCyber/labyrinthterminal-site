<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">
    <title>Labyrinth Terminal</title>

    <!-- Fonts + CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <!-- Header / status -->
    <header class="site-header">
      <span class="status" aria-live="polite" aria-atomic="true">
        <span class="status-word"></span>
      </span>
      <div role="tablist" class="nav" aria-label="Pip navigation">
        <button id="tab-stat" role="tab" aria-controls="panel-stat" aria-selected="true">terminal</button>
        <button id="tab-inv" role="tab" aria-controls="panel-inv" aria-selected="false">camera</button>
        <button id="tab-data" role="tab" aria-controls="panel-data" aria-selected="false">archive</button>
        <button id="tab-map" role="tab" aria-controls="panel-map" aria-selected="false">grid</button>
      </div>
    </header>

    <main class="deck">
      <!-- STAT: Title + CTA + Clock + Ambient Scope -->
      <section id="panel-stat" role="tabpanel">
        <section class="panel panel--title panel--title--floating">
       <h1>environment monitor</h1>
          <p class="subtitle">// intervention not required</p>
          <!-- <p class="subtitle">// within cells interlinked</p> -->
          <a href="https://www.youtube.com/@labyrinthterminal" class="transmit-button"> enter </a>
        </section>

        <!-- Cam preview beside clock (same size) -->
        <section class="panel panel--cam panel--cam--preview panel--link">
          <a href="#tab-inv">
            <img src="assets/0000.jpg" loading="lazy" decoding="async" width="800" height="600" alt="cam01 still">
            <span class="cam-label">camera</span>
          </a>
        </section>

        <!-- STAT: clock -->
        <section class="panel panel--clock" aria-live="polite">
          <div class="clock-time" id="clock">00:00</div>
          <div class="clock-sub">los angeles, ca</div>
        </section>

        <!-- STAT boot log under row -->
        <section class="panel panel--log">
          <ul id="bootlog" class="log"></ul>
        </section>
      </section>

      <!-- CAMERA: image-only feed (no captions) -->
      <section id="panel-inv" role="tabpanel" hidden>
        <section class="panel panel--monitors">
          <ul id="monitorsGrid" class="monitors-grid" aria-label="camera feed"></ul>
        </section>
      </section>

      <!-- MEMORY -->
      <section id="panel-data" role="tabpanel" hidden>
        <section class="panel panel--title">
          <h2>archive</h2>
          <p class="subtitle">// awaiting data</p>
        </section>
      </section>

      <!-- MAP (now GRID): Placeholder -->
      <section id="panel-map" role="tabpanel" hidden>
        <section class="panel panel--title">
          <h2>grid</h2>
          <p class="subtitle">// awaiting coordinates</p>
        </section>
      </section>
    </main>

    <footer>
      <p>Â© Labyrinth Terminal</p>
    </footer>

    <script src="js/script.js" defer></script>
  </body>
</html>
