<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labyrinth Terminal</title>

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>

  <body>
    <!-- Header / status -->
    <header class="site-header">
      <span class="status" aria-live="polite" aria-atomic="true">
        <span class="status-word"></span>
      </span>

      <div class="header-right">
        <div role="tablist" class="nav" aria-label="terminal navigation">
          <button id="tab-stat" role="tab" aria-controls="panel-stat" aria-selected="true">terminal</button>
          <button id="tab-inv" role="tab" aria-controls="panel-inv" aria-selected="false">spectator</button>
          <button id="tab-data" role="tab" aria-controls="panel-data" aria-selected="false">memory</button>
          <button id="tab-map" role="tab" aria-controls="panel-map" aria-selected="false">grid</button>
        </div>
      </div>
    </header>

    <main class="deck">
      <!-- TERMINAL: Title + Preview + Boot Log -->
      <section id="panel-stat" role="tabpanel">
        <section class="panel panel--title">
          <div class="hud-clock" aria-live="polite">
            <span class="hud-clock-time" id="clock">00:00</span>
            <span class="hud-clock-sub">los angeles, ca</span>
          </div>
          <h1>environment monitor</h1>
          <p class="subtitle">// intervention not required</p>
          <a href="https://www.youtube.com/@labyrinthterminal" class="transmit-button">enter</a>
        </section>

        <!-- Cam preview (left) -->
        <section class="panel panel--cam panel--cam--preview panel--link">
          <a href="#tab-inv">
            <img src="assets/camera/004.jpg" loading="lazy" decoding="async" width="800" height="600" alt="camera still" />
            <span class="cam-label">spectator</span>
          </a>
        </section>

        <!-- Boot log (right) -->
        <section class="panel panel--log">
          <ul id="bootlog" class="log"></ul>
        </section>
      </section>

      <!-- CAMERA: image-only feed -->
      <section id="panel-inv" role="tabpanel" hidden>
        <section class="panel panel--monitors">
          <ul id="monitorsGrid" class="monitors-grid" aria-label="camera feed"></ul>
        </section>
      </section>

      <!-- MEMORY -->
      <section id="panel-data" role="tabpanel" hidden>
        <section class="panel panel--title">
          <h2>memory</h2>
          <p class="subtitle">// awaiting data</p>
        </section>
      </section>

      <!-- GRID -->
      <section id="panel-map" role="tabpanel" hidden>
        <section class="panel panel--title">
          <h2>grid</h2>
          <p class="subtitle">// awaiting coordinates</p>
        </section>
      </section>
    </main>

        <footer>
      <p>	// end transmission </p>
    </footer>

    <!-- Image Viewer (global overlay) -->
    <div id="imageViewer" class="image-viewer" hidden>
      <div class="image-viewer-backdrop"></div>
      <button class="image-viewer-close" aria-label="Close">Ã—</button>
      <img class="image-viewer-img" alt="" />
    </div>

    <script src="js/script.js" defer></script>
  </body>
</html>
