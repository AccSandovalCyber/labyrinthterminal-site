<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labyrinth Terminal</title>

    <!-- Fonts + CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon (optional) -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <!-- Header / status -->
    <header class="site-header">
      <span class="status">
  <span class="status-word"></span> 
</span>

    </header>

    <!-- SIGNAL DECK -->
    <main class="deck">
      <!-- Title + CTA -->
      <section class="panel panel--title">
        <h1>  User Console </h1>
        <p class="subtitle">// console.log: expansion in progress</p>

        <a href="https://www.youtube.com/@LabyrinthCitizen" class="transmit-button"> .btn </a>
      </section>
  
    
      <!-- Cam thumbnails (static, fixed aspect) -->
      <section class="panel panel--cam">
        <img src="assets/IMG_8083.jpg" alt="cam01 still">
        <span class="cam-label">cam01</span>
      </section>
      <section class="panel panel--cam">
        <img src="assets/IMG_8084.jpg" alt="cam04 still">
        <span class="cam-label">cam02</span>
      </section>
           <section class="panel panel--cam">
        <img src="assets/city.jpg" alt="cam04 still">
        <span class="cam-label">cam03</span>
      </section>

             <section class="panel panel--cam">
        <img src="assets/IMG_8081.jpg" alt="cam04 still">
        <span class="cam-label">cam04</span>
      </section>

              <section class="panel panel--cam">
        <img src="assets/IMG_8082.jpg" alt="cam04 still">
        <span class="cam-label">cam05</span>
      </section>

              <!-- Clock / location -->
      <section class="panel panel--clock" aria-live="polite">
        <div class="clock-time" id="clock">00:00</div>
        <div class="clock-sub">los angeles, ca</div> 
      </section>


      <!-- Boot log -->
      <section class="panel panel--log">
        <ul id="bootlog" class="log"></ul>
      </section>
    </main>

    <footer>
      <p>Â© Labyrinth Terminal</p>
    </footer>

    <script src="script.js" defer></script>
  </body>
</html>
